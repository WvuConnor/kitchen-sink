<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span> 
                <input type="text" class="form-control" placeholder="Email" aria-lable="Username" aria-describedby="basic-addon1"
                    ngModel name="email"
                    required email>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span> 
                <input type="password" class="form-control" placeholder="Password" aria-lable="Username" aria-describedby="basic-addon2"
                ngModel name="password"
                required password minlength="6">
            </div>

            <button class="btn btn-dark n-1" type="submit" [disabled]="!authForm.valid">
                Login
            </button> 

            <button class="btn btn-dark n-1" type="submit" [disabled]="!authForm.valid">
                Sign Up
            </button> 
        </form>
    </div>
</div>
